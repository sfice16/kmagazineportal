                </span>
            </div>
        </div>
        <!-- end col -->
        <!-- widget grid -->
        <section id="widget-grid" class="">
            <!-- row -->
            <div class="row">
                <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- Widget ID (each widget will need unique ID)-->
                    <div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
                        <!-- widget options:
                            usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
                            data-widget-colorbutton="false"
                            data-widget-editbutton="false"
                            data-widget-togglebutton="false"
                            data-widget-deletebutton="false"
                            data-widget-fullscreenbutton="false"
                            data-widget-custombutton="false"
                            data-widget-collapsed="true"
                            data-widget-sortable="false"
                        -->
                        <header>
                            <span class="widget-icon"><i class="fa fa-lg fa-fw fa-user"></i></span>
                            <h2>관리자 등록</h2>
                        </header>
                        <!-- widget div-->
                        <div>
                            <!-- widget content -->
                            <div class="widget-body no-padding">

                                <form id="smart-form-register" class="smart-form">
                                    <fieldset>
                                        <section>
                                            <label class="input"> <i class="icon-append fa fa-user"></i>
                                                <input type="text" name="username" placeholder="아이디를 입력해주세요.">
                                                <b class="tooltip tooltip-bottom-right">필수 입력값 입니다.</b> </label>
                                        </section>
                                        <section>
                                            <label class="input"> <i class="icon-append fa fa-user"></i>
                                                <input type="text" name="username" placeholder="이름을 입력해주세요.">
                                                <b class="tooltip tooltip-bottom-right">필수 입력값 입니다.</b> </label>
                                        </section>
                                        <section>
                                            <label class="input"> <i class="icon-append fa fa-envelope-o"></i>
                                                <input type="email" name="email" placeholder="E-mail 주소를 입력해 주세요.">
                                                <b class="tooltip tooltip-bottom-right">필수 입력값 입니다.</b> </label>
                                        </section>
                                        <section>
                                            <label class="input"> <i class="icon-append fa fa-phone"></i>
                                                <input type="tel" name="phone" placeholder="연락처를 입력해 주세요." data-mask="(999) 999-9999">
                                                <b class="tooltip tooltip-bottom-right">필수 입력값 입니다.</b> </label>
                                        </section>
                                        <section>
                                            <label class="input"> <i class="icon-append fa fa-lock"></i>
                                                <input type="password" name="password" placeholder="비밀번호를 입력해 주세요." id="password">
                                                <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
                                        </section>
                                        <section>
                                            <label class="input"> <i class="icon-append fa fa-lock"></i>
                                                <input type="password" name="passwordConfirm" placeholder="비밀번호를 확인해 주세요.">
                                                <b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
                                        </section>
                                        <section class="col-4">
                                            <label class="select">
                                            <select name="activation">
                                                <option value="0" selected="" disabled="">활성화 여부</option>
                                                <option value="1">Y</option>
                                                <option value="2">N</option>
                                            </select> <i></i> </label>
                                        </section>
                                    </fieldset>
                                </form>
                                <div class="dt-toolbar-footer">
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-6 text-right">
                                            <button class="btn btn-default" type="submit" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                저장
                                            </button>
                                            <button class="btn btn-default" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                수정
                                            </button>
                                            <button class="btn btn-default" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                취소
                                            </button>
                                            <a href="adminList.html" class="linkBtn">
                                                <button class="btn btn-default" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                    목록
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end widget content -->
                        </div>
                    </div>
                    <!-- end widget -->
                </article>
            </div>
            <!-- end row -->
        </section>
        <!-- end widget grid -->
