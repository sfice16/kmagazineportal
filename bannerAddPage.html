<div id="main" role="main">
    <!-- MAIN CONTENT -->
    <div id="content">
        <!-- col -->

                <!-- PAGE HEADER -->

                    광고/검색관리 >  광고관리 > 배너관리
				</span>
            </div>
        </div>
        <!-- end col -->
        <!-- widget grid -->
        <section id="widget-grid" class="">
            <!-- row -->
            <div class="row">
                <article class="col-md-8 col-md-offset-1">
                    <!-- Widget ID (each widget will need unique ID)-->
                    <div class="jarviswidget" id="wid-id-1" data-widget-editbutton="false" data-widget-custombutton="false">
                        <!-- widget options:
                            usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">
                            data-widget-colorbutton="false"
                            data-widget-editbutton="false"
                            data-widget-togglebutton="false"
                            data-widget-deletebutton="false"
                            data-widget-fullscreenbutton="false"
                            data-widget-custombutton="false"
                            data-widget-collapsed="true"
                            data-widget-sortable="false"
                        -->
                        <div style="border-top: 1px solid #ccc;">
                            <!-- widget content -->
                            <div class="widget-body no-padding">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-6">
                                        <label>
                                            배너관리
                                        </label>
                                    </div>
                                </div>
                                <table id="dt_basic" class="table table-bordered table-hover" width="100%">
                                    <tbody>
                                        <tr>
                                            <td style="vertical-align: middle;">제목</td>
                                            <td class="hasinput" colspan="3" style="width:85%">
                                                <input type="text" class="form-control" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: middle;">공개여부</td>
                                            <td style="width:40%">
                                                <input type="radio" id="display"
                                                       name="type" value="display" checked>
                                                <label for="display">공개</label>
                                                <input type="radio" id="hide"
                                                       name="type" value="hide">
                                                <label for="hide">숨김</label>
                                            </td>
                                            <td style="width:15%; vertical-align: middle;">링크연결방식</td>
                                            <td>
                                                <input type="radio" id="newWindow"
                                                       name="type" value="newWindow" checked>
                                                <label for="newWindow">새창</label>
                                                <input type="radio" id="currentWindow"
                                                       name="type" value="currentWindow">
                                                <label for="currentWindow">현재창</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: middle;">노출영역</td>
                                            <td colspan="3" style="width:85%">
                                                <input type="radio" id="mainTop"
                                                       name="type" value="mainTop" checked>
                                                <label for="newWindow">메인 상단 키비쥬얼</label>
                                                <input type="radio" id="mainCenter"
                                                       name="type" value="mainCenter">
                                                <label for="currentWindow">메인 중간영역</label>
                                                <input type="radio" id="mainRight"
                                                       name="type" value="mainRight" checked>
                                                <label for="newWindow">메인우측영역</label>
                                                <input type="radio" id="searchRight"
                                                       name="type" value="searchRight">
                                                <label for="currentWindow">검색결과우측영역</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: middle;">알림기간</td>
                                            <td colspan="3" style="width:85%">
                                                <label class="input">
                                                    <input type="text" name="request" class="datepicker" data-dateformat='dd/mm/yy'>
                                                    <i class="icon-append fa fa-calendar"></i>
                                                </label>
                                                ~
                                                <label class="input">
                                                    <input type="text" name="request" class="datepicker" data-dateformat='dd/mm/yy'>
                                                    <i class="icon-append fa fa-calendar"></i>
                                                </label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: middle;">이미지</td>
                                            <td colspan="3">
                                                <input type="text" class="datepicker" style="width: 50%; display: inline-flex;"/>
                                                <button>찾아보기</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: middle;">연결URL</td>
                                            <td colspan="3" style="width:85%">
                                                <span>http://</span>
                                                <input type="text" class="datepicker"  style="width: 70%; display: inline-flex;"/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="dt-toolbar-footer">
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-6 text-right">
                                            <button class="btn btn-default" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                확인
                                            </button>
                                            <button class="btn btn-default" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                삭제
                                            </button>
                                            <button class="btn btn-default" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                취소
                                            </button>
                                            <a href="bannerManagement.html" class="linkBtn">
                                                <button class="btn btn-default" style="width: 100px; margin-top: 17px; margin-bottom: 17px;">
                                                    목록
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end widget content -->
                        </div>
                    </div>
                    <!-- end widget -->
                </article>
            </div>
            <!-- end row -->
        </section>
        <!-- end widget grid -->
    </div>
